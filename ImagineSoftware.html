<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script
      id="sap-ui-bootstrap"
      src="https://sdk.openui5.org/resources/sap-ui-core.js"
      data-sap-ui-preload="async"
      data-sap-ui-libs="sap.m"
      data-sap-ui-theme="sap_belize_plus"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-resourceroots='{"test.routing-sample": "./"}'
    ></script>
    <link rel="stylesheet" href="ImagineSoftwarestyle.css" />
    <title>Imagine Software</title>
    <header>
    <img src="logo.jpg" id="logo" alt="" />
  </header>
  </head>
  <body>
    <section class="menu">
            <div class="tabela">
        <article class="search-tabela">
          <form class="search">
          <input type="search" id="search" name="search" placeholder="Procurar" >
          <label for="search"><i class="bi bi-search" id="lupa"></i></label>
        </form>
          <table class="table table-bordered" id="Tabela">
            <thead>
              <tr>
                <th id="Id">Id</th>
                <th id="Titulo">Titulo</th>
                <th id="Completado">Completado</th>
                <th id="Detalhes">Detalhes</th>
              </tr>
            </thead>
            <tbody  id="tbody">
                <tr>
                    <td id="id"></td>
                    <td id="title"></td>
                    <td id="completado"><input type="checkbox" name="" id="checkbox" disabled="disabled"></td>
                    <td id="detalh"> <a href="https://www.google.com.br/"><img src="preview.png" alt="" width="16px" height="16px" id="detalh-foto"></a></td>
                </tr>
            </tbody>
          </table>
        </article>
      </div>
    </section>
    <script src="ImagineSoftware.js"></script>
  </body>
</html>
